    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap');

        /* Yumuşak kaydırma KAPATILDI */
        body, html { margin: 0; padding: 0; width: 100%; min-height: 100%; font-family: 'Montserrat', sans-serif; background-color: #1d0f2b; color: white; overflow-x: hidden; }
        body { display: block; }

        @keyframes moveUp { 100% { transform: translateY(-110vh); } }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: transparent; overflow: hidden; z-index: 0; }

        section {
            min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 80px 20px; box-sizing: border-box; position: relative; z-index: 1; text-align: center;

            transition: opacity 0.8s ease-in-out; /* Sadece opacity geçişi */

            display: flex; opacity: 1; visibility: visible; transition: none;
            justify-content: flex-start; padding-top: 10vh;
        }
        section.visible { /* JS ile gösterilecek class */
             display: flex; opacity: 1; visibility: visible;
        }


        #music-controls { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: auto; max-width: 95%; background: #11091a; border: 1px solid rgba(247, 217, 119, 0.2); border-radius: 30px; padding: 10px 15px; display: flex; align-items: center; gap: 5px; z-index: 10; opacity: 0.8; transition: opacity 0.3s ease; }

        #music-controls button { background: none; border: none; color: #f7d977; font-size: 1em; cursor: pointer; padding: 8px; line-height: 1; transition: transform 0.2s ease; width: 45px; height: 45px; display: inline-flex; justify-content: center; align-items: center; }
        #music-controls button:active { transform: scale(0.9); }
        #music-controls button i { font-size: 1.4em; }
        #music-toggle-btn { width: 55px; height: 55px; margin: 0 2px; }
        #music-toggle-btn i { font-size: 1.8em; }
        #progress-container { flex-grow: 1; height: 8px; background-color: rgba(255, 255, 255, 0.2); border-radius: 4px; cursor: pointer; margin: 0 8px; min-width: 100px; }
        #progress-bar { height: 100%; width: 0%; background-color: #f7d977; border-radius: 4px; }
        #time-display { font-size: 0.8em; min-width: 80px; text-align: right; color: rgba(255, 255, 255, 0.8); margin-left: 5px; }
        #volume-slider { -webkit-appearance: none; appearance: none; width: 70px; height: 8px; background: rgba(255, 255, 255, 0.2); border-radius: 4px; cursor: pointer; outline: none; margin-left: 8px;}
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; background: #f7d977; border-radius: 50%; cursor: pointer; }
        #volume-slider::-moz-range-thumb { width: 15px; height: 15px; background: #f7d977; border-radius: 50%; cursor: pointer; border: none; }
        #volume-slider::-moz-range-progress { background-color: #f7d977; height: 8px; border-radius: 4px; }
        .mektup-kutu { max-width: 800px; width: 90%; margin: 0 auto; padding: 40px; border-radius: 25px; border: 1px solid rgba(247, 217, 119, 0.15); box-shadow: 0 0 30px rgba(0, 0, 0, 0.4); background: none; -webkit-backdrop-filter: blur(5px) brightness(0.65); backdrop-filter: blur(5px) brightness(0.65); position: relative; animation: fadeInLetter 1.5s ease-out; transition: max-height 0.4s ease, padding 0.4s ease; overflow: hidden; max-height: 100px; padding-bottom: 60px; }
        .mektup-kutu.expanded { max-height: 3000px; padding-bottom: 70px; }
        @keyframes fadeInLetter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .polaris-star { position: absolute; top: 25px; right: 30px; font-size: 1.8em; color: #f7d977; text-shadow: 0 0 15px rgba(247, 217, 119, 0.7); animation: sparkle 2.5s infinite ease-in-out; }
        @keyframes sparkle { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.2); opacity: 1; } }
        .mektup-kutu p { font-family: 'Lora', serif; font-size: 1.2em; line-height: 1.8; text-align: left; color: rgba(255, 255, 255, 0.9); text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); margin-bottom: 30px; }
        .mektup-kutu p:first-of-type::first-letter { font-size: 3em; float: left; margin-right: 0.1em; line-height: 0.8; color: #f7d977; }
        .devam-butonu { display: inline-block; margin-top: 40px; padding: 12px 25px; background: rgba(247, 217, 119, 0.1); border: 1px solid rgba(247, 217, 119, 0.3); color: #f7d977; text-decoration: none; border-radius: 20px; font-family: 'Montserrat', sans-serif; font-weight: bold; transition: all 0.3s ease; cursor: pointer; }
        .devam-butonu:hover { background: rgba(247, 217, 119, 0.2); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(247, 217, 119, 0.1); }
        #expand-mektup-btn { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: rgba(255, 255, 255, 0.6); border-radius: 50%; width: 35px; height: 35px; font-size: 1em; cursor: pointer; transition: all 0.3s ease; display: inline-flex; justify-content: center; align-items: center; }
        #expand-mektup-btn:hover { background: rgba(255, 255, 255, 0.2); color: rgba(255, 255, 255, 0.9); }
        h2 { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 2.8em; color: #f7d977; text-shadow: 0 0 10px rgba(247, 217, 119, 0.5); margin-bottom: 40px; margin-top: 0; }
        #fotograflar { justify-content: center; }
        .slider-container { width: 90%; max-width: 700px; margin: 0 auto; position: relative; overflow: hidden; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); background: rgba(0, 0, 0, 0.2); padding: 10px; }
        .slides { display: flex; width: 100%; position: relative; }
        .slide { min-width: 100%; opacity: 0; transition: opacity 0.6s ease-in-out; position: absolute; top: 0; left: 0; display: none; }
        .slide.active { opacity: 1; position: relative; display: block; }
        .slide img { width: 100%; height: auto; display: block; border-radius: 10px; }
        .slide .caption { font-size: 0.9em; padding: 10px; color: rgba(255, 255, 255, 0.8); text-align: center; }
        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.4); color: white; border: none; font-size: 1.8em; padding: 10px 15px; cursor: pointer; z-index: 10; border-radius: 5px; transition: background-color 0.3s ease; }
        .slider-btn:hover { background-color: rgba(0, 0, 0, 0.7); }
        .prev { left: 15px; }
        .next { right: 15px; }
        #zaman-tuneli { width: 100%; }
        #show-timeline-btn { display: inline-block; margin-top: 30px; margin-bottom: 50px; padding: 15px 30px; background: rgba(247, 217, 119, 0.1); border: 1px solid rgba(247, 217, 119, 0.3); color: #f7d977; font-size: 1.1em; text-decoration: none; border-radius: 25px; font-family: 'Montserrat', sans-serif; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
        #show-timeline-btn:hover { background: rgba(247, 217, 119, 0.2); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(247, 217, 119, 0.1); }
        #show-timeline-btn i { margin-left: 10px; transition: transform 0.3s ease; }
        #show-timeline-btn.expanded i { transform: rotate(180deg); }
        .timeline-container { width: 90%; max-width: 800px; margin: 0 auto; position: relative; overflow: hidden; max-height: 0; opacity: 0; transition: max-height 1s ease-in-out, opacity 0.5s ease-in; }
        .timeline-container.visible { max-height: 5000px; opacity: 1; }
        .timeline-container::before { content: ''; position: absolute; top: 20px; bottom: 20px; left: 50%; transform: translateX(-50%); width: 3px; background-color: rgba(247, 217, 119, 0.3); border-radius: 2px; }
        .timeline-item { padding: 10px 40px; position: relative; background-color: inherit; width: 50%; box-sizing: border-box; opacity: 0; transform: translateY(50px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .timeline-item.in-view { opacity: 1; transform: translateY(0); }
        .timeline-item:nth-child(odd) { left: 0; padding-left: 60px; text-align: left;}
        .timeline-item:nth-child(even) { left: 50%; padding-right: 60px; text-align: right;}
        .timeline-item::after { content: ''; position: absolute; width: 18px; height: 18px; background-color: #1d0f2b; border: 4px solid #f7d977; top: 28px; border-radius: 50%; z-index: 1; }
        .timeline-item:nth-child(odd)::after { right: -9px; transform: translateX(50%); left: auto;}
        .timeline-item:nth-child(even)::after { left: -9px; transform: translateX(-50%);}
        .timeline-content { padding: 20px 30px; background: rgba(0, 0, 0, 0.2); position: relative; border-radius: 10px; border: 1px solid rgba(247, 217, 119, 0.1); }
        .timeline-content h3 { margin-top: 0; color: #f7d977; font-size: 1.1em; margin-bottom: 5px; }
        .timeline-content p { margin: 0; font-size: 0.95em; line-height: 1.6; color: rgba(255, 255, 255, 0.85); }
        .timeline-item:nth-child(odd) .timeline-content::before { content: " "; height: 0; position: absolute; top: 22px; width: 0; z-index: 1; right: 30px; border: medium solid rgba(0,0,0,0.2); border-width: 10px 0 10px 10px; border-color: transparent transparent transparent rgba(0,0,0,0.2); }
        .timeline-item:nth-child(even) .timeline-content::before { content: " "; height: 0; position: absolute; top: 22px; width: 0; z-index: 1; left: 30px; border: medium solid rgba(0,0,0,0.2); border-width: 10px 10px 10px 0; border-color: transparent rgba(0,0,0,0.2) transparent transparent; }
        @media (max-width: 768px) { .mektup-kutu { padding: 30px; padding-bottom: 60px; max-height: 90px;} .mektup-kutu.expanded { max-height: 2500px; padding-bottom: 70px;} .mektup-kutu p { font-size: 1.1em; } h2 { font-size: 2.2em; } #expand-mektup-btn { width: 30px; height: 30px; font-size: 0.9em;} .slider-container{ max-width: 90%; } .slider-btn { font-size: 1.5em; padding: 8px 12px;} .devam-butonu { margin-top: 30px; } .timeline-container::before { left: 31px; } .timeline-item { width: 100%; padding-left: 70px; padding-right: 25px; left: 0 !important; text-align: left !important;} .timeline-item::after { left: 15px; transform: translateX(0) !important; right: auto !important; } .timeline-item:nth-child(odd) .timeline-content::before, .timeline-item:nth-child(even) .timeline-content::before { left: -10px; border-width: 10px 10px 10px 0; border-color: transparent rgba(0,0,0,0.2) transparent transparent; top: 22px; right: auto; } }
        @media (max-width: 480px) { section { padding: 60px 15px; } .mektup-kutu { padding: 25px; padding-bottom: 55px; max-height: 80px;} .mektup-kutu.expanded { max-height: 2000px; padding-bottom: 65px;} .mektup-kutu p { font-size: 1em; line-height: 1.7; } .mektup-kutu p:first-of-type::first-letter { font-size: 2.5em; } .polaris-star { font-size: 1.5em; top: 20px; right: 20px; } .devam-butonu { padding: 10px 20px; margin-top: 25px;} h2 { font-size: 1.8em; } #expand-mektup-btn { width: 28px; height: 28px; font-size: 0.8em; bottom: 12px;} .slider-container{ padding: 5px; } .slider-btn { font-size: 1.2em; padding: 5px 10px;} .prev { left: 10px; } .next { right: 10px; } #show-timeline-btn { padding: 12px 25px; font-size: 1em;} .timeline-content { padding: 15px 20px; } .timeline-content h3 { font-size: 1em; } .timeline-content p { font-size: 0.9em; } }
    </style>
</head>

    <div class="stars" id="stars-container"></div>
    <audio id="bg-music" src="sarki1.mp3"></audio>
    <div id="music-controls"> <button id="prev-btn" title="Önceki Şarkı"><i class="fas fa-backward-step"></i></button> <button id="music-toggle-btn" title="Oynat/Duraklat"><i class="fas fa-play"></i></button> <button id="next-btn" title="Sonraki Şarkı"><i class="fas fa-forward-step"></i></button> <div id="progress-container"><div id="progress-bar"></div></div> <span id="time-display">00:00 / 00:00</span> <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3" title="Ses Ayarı"> </div>

    <script>
        // --- Elementler ---
        const music = document.getElementById("bg-music"); const musicControls = document.getElementById("music-controls"); const musicBtn = document.getElementById("music-toggle-btn"); const prevBtn = document.getElementById("prev-btn"); const nextBtn = document.getElementById("next-btn"); const progressBar = document.getElementById("progress-bar"); const progressContainer = document.getElementById("progress-container"); const timeDisplay = document.getElementById("time-display"); const volumeSlider = document.getElementById("volume-slider"); const starsContainer = document.getElementById("stars-container");
        const mektupKutu = document.getElementById("mektup-kutu"); const expandMektupBtn = document.getElementById("expand-mektup-btn");
        const photoSlidesContainer = document.getElementById("photo-slides"); const prevPhotoBtn = document.getElementById("prev-photo"); const nextPhotoBtn = document.getElementById("next-photo");
        const showTimelineBtn = document.getElementById("show-timeline-btn"); const timelineContent = document.getElementById("timeline-content"); const timelineItems = document.querySelectorAll('.timeline-item');
        const btnToTimeline = document.getElementById("btn-to-timeline"); const btnToPhotos = document.getElementById("btn-to-photos"); const btnToVideos = document.getElementById("btn-to-videos"); const btnToTop = document.getElementById("btn-to-top");
        const mektupSection = document.getElementById("mektup"); const timelineSection = document.getElementById("zaman-tuneli"); const photosSection = document.getElementById("fotograflar"); const videosSection = document.getElementById("videolar");
        // --- Durum ---
        let isPlaying = false; const playlist = [ "sarki1.mp3", "sarki2.mp3" ]; let currentTrackIndex = 0; let currentSlideIndex = 0; let slides = [];
        const imagePaths = [ "resim1.jpg", "resimler/ani2.png", "manita.jpeg" ];

        // --- Fonksiyonlar ---
        function loadTrack(trackIndex){/*...*/music.onerror = null; music.onloadedmetadata = null; music.oncanplay = null; if (!playlist || playlist.length === 0 || trackIndex < 0 || trackIndex >= playlist.length) { console.error("Playlist hatası:", trackIndex); timeDisplay.textContent = "Liste Boş"; return; } music.src = playlist[trackIndex]; music.load(); console.log(`Yükleniyor: ${playlist[trackIndex]}`); music.onerror = (e) => { console.error(`Hata: "${playlist[trackIndex]}"`, e); timeDisplay.textContent = "Hata"; setTimeout(nextTrack, 2000); }; music.onloadedmetadata = () => { timeDisplay.textContent = `00:00 / ${formatTime(music.duration)}`; applyVolumeFill(volumeSlider); progressBar.style.width = '0%'; music.volume = volumeSlider.value * 0.25; }; music.oncanplay = () => { if (isPlaying) { music.play().catch(e => { console.error("Çalma hatası:", e); isPlaying = false; musicBtn.innerHTML = '<i class="fas fa-play"></i>'; }); } }; }
        function nextTrack(){if(!playlist||playlist.length===0)return;currentTrackIndex=(currentTrackIndex+1)%playlist.length;loadTrack(currentTrackIndex)}
        function prevTrack(){if(!playlist||playlist.length===0)return;currentTrackIndex=(currentTrackIndex-1+playlist.length)%playlist.length;loadTrack(currentTrackIndex)}
        function togglePlayPause(){if(isPlaying){music.pause();musicBtn.innerHTML='<i class="fas fa-play"></i>'}else{const playPromise=music.play();if(playPromise!==undefined){playPromise.then(()=>{musicBtn.innerHTML='<i class="fas fa-pause"></i>'}).catch(error=>{console.error("Oynatma hatası:",error);isPlaying=false;musicBtn.innerHTML='<i class="fas fa-play"></i>'})}else{try{music.play();musicBtn.innerHTML='<i class="fas fa-pause"></i>'}catch(error){console.error("Eski tarayıcı oynatma hatası:",error);isPlaying=false;musicBtn.innerHTML='<i class="fas fa-play"></i>'}}}isPlaying=!isPlaying}
        function handleVolumeChange(e){const value=e.target.value;music.volume=value*0.25;music.muted=value==0;applyVolumeFill(e.target)}
        function applyVolumeFill(slider){const percentage=(slider.value/slider.max)*100;slider.style.background=`linear-gradient(to right, #f7d977 ${percentage}%, rgba(255, 255, 255, 0.2) ${percentage}%)`}
        function updateProgressBar(){if(music.duration){const progressPercent=(music.currentTime/music.duration)*100;progressBar.style.width=`${progressPercent}%`;timeDisplay.textContent=`${formatTime(music.currentTime)} / ${formatTime(music.duration)}`}}
        function seek(e){if(music.duration){const clickX=e.offsetX;const width=progressContainer.clientWidth;music.currentTime=(clickX/width)*music.duration}}
        function formatTime(seconds){if(isNaN(seconds))return"00:00";const minutes=Math.floor(seconds/60);const secs=Math.floor(seconds%60);return`${minutes<10?'0':''}${minutes}:${secs<10?'0':''}${secs}`}
        function createStars(){const starCount=window.innerWidth<768?50:100;for(let i=0;i<starCount;i++){const star=document.createElement('div');star.classList.add('star');const size=Math.random()*2+0.5;star.style.width=`${size}px`;star.style.height=`${size}px`;star.style.left=`${Math.random()*100}vw`;star.style.top=`${Math.random()*100+100}vh`;star.style.animationDuration=`${Math.random()*10+15}s`;star.style.animationDelay=`${Math.random()*10}s`;starsContainer.appendChild(star)}}
        function createSlides() { photoSlidesContainer.innerHTML = ''; slides = []; imagePaths.forEach((path, index) => { const slide = document.createElement('div'); slide.classList.add('slide'); const img = document.createElement('img'); img.src = path; img.alt = `Anı ${index + 1}`; slide.appendChild(img); photoSlidesContainer.appendChild(slide); slides.push(slide); }); }
        function showSlide(index) { currentSlideIndex = (index + slides.length) % slides.length; slides.forEach((slide, i) => { if (i === currentSlideIndex) { slide.classList.add('active'); slide.style.display = 'block'; } else { slide.classList.remove('active'); slide.style.display = 'none'; } }); }
        function nextPhoto() { showSlide(currentSlideIndex + 1); }
        function prevPhoto() { showSlide(currentSlideIndex - 1); }
        function toggleMektupExpand() { mektupKutu.classList.toggle('expanded'); const icon = expandMektupBtn.querySelector('i'); if (mektupKutu.classList.contains('expanded')) { icon.classList.remove('fa-chevron-down'); icon.classList.add('fa-chevron-up'); expandMektupBtn.title = "Daralt"; } else { icon.classList.remove('fa-chevron-up'); icon.classList.add('fa-chevron-down'); expandMektupBtn.title = "Daha Fazla Oku"; } }
        const observer = new IntersectionObserver((entries) => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('in-view'); } }); }, { threshold: 0.1 });
        function activateTimelineScrollAnimation() { if (timelineContent.classList.contains('visible')) { timelineItems.forEach(item => { observer.observe(item); }); } else { timelineItems.forEach(item => { observer.unobserve(item); item.classList.remove('in-view'); }); } }
        showTimelineBtn.addEventListener('click', () => { timelineContent.classList.toggle('visible'); const icon = showTimelineBtn.querySelector('i'); if (timelineContent.classList.contains('visible')) { showTimelineBtn.innerHTML = 'Anıları Gizle <i class="fas fa-chevron-up"></i>'; showTimelineBtn.classList.add('expanded'); setTimeout(() => timelineContent.scrollIntoView({ behavior: "smooth", block: "start" }), 500); activateTimelineScrollAnimation(); } else { showTimelineBtn.innerHTML = 'Anılarımızı Keşfet <i class="fas fa-chevron-down"></i>'; showTimelineBtn.classList.remove('expanded'); activateTimelineScrollAnimation(); } });
        function showNextSection(sectionElement) { if (!sectionElement || sectionElement.classList.contains('visible')) return; sectionElement.style.display = 'flex'; setTimeout(() => { sectionElement.classList.add('visible'); sectionElement.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 50); if (sectionElement === timelineSection && timelineContent.classList.contains('visible')) { activateTimelineScrollAnimation(); } }

        // --- Olay Dinleyicileri ---
        musicBtn.addEventListener('click',togglePlayPause); prevBtn.addEventListener('click',prevTrack); nextBtn.addEventListener('click',nextTrack); volumeSlider.addEventListener('input',handleVolumeChange); music.addEventListener('timeupdate',updateProgressBar); progressContainer.addEventListener('click',seek); music.addEventListener('ended',nextTrack);
        expandMektupBtn.addEventListener('click', toggleMektupExpand);
        prevPhotoBtn.addEventListener('click', prevPhoto); nextPhotoBtn.addEventListener('click', nextPhoto);
