<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARİT</title>
    <style>
        /* Genel stil */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8B0000, #4B0082); /* koyu aşk teması */
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .countdown {
            font-size: 2em;
            font-weight: bold;
            background: none; /* arka plan kaldırıldı */
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARİT</h1>
        <p>O kadar sabrettik… Az daha sabretmeliyiz ki güzel şeyler olup ortaya çıksın.</p>
        <div class="countdown" id="countdown">Yükleniyor...</div>
    </div>

    <script>
        // Hedef tarih: 7 Aralık 2025, 00:23
        const targetDate = new Date("December 7, 2025 00:23:00").getTime();
        const countdownEl = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if(distance <= 0) {
                // Zaman doldu, siteyi göstermek için yönlendirme yap veya diğer içerikleri aç
                countdownEl.innerHTML = "Artık siteyi görebilirsin!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `${days}g ${hours}s ${minutes}dk ${seconds}sn`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
