<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARİT</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1d0f2b; 
            color: white;
            text-align: center;
            flex-direction: column;
            padding: 15px; 
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px 20px; 
            box-sizing: border-box;
        }
       
        h1 {
            font-family: 'Dancing Script', cursive; 
            font-size: 3.8em;
            margin-top: 0;
            margin-bottom: 20px;
            color: #f7d977;
            text-shadow: 0 0 10px rgba(247, 217, 119, 0.5);
        }

        .image-box {
            margin-bottom: 30px;
        }

        .image-box img {
            max-width: 200px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
        }

        .message-box {
            font-family: 'Lora', serif; 
            font-size: 1.7em; 
            line-height: 1.6;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.25);
            padding: 25px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(247, 217, 119, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .countdown-box {
            font-size: 2em;
            font-weight: 700; 
            color: #f7d977;
            text-shadow: 0 0 5px rgba(247, 217, 119, 0.3);
            background: rgba(0, 0, 0, 0.25);
            padding: 20px 40px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(247, 217, 119, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    
    <div class="container"> 
        <h1>ARİT</h1>
        <div class="image-box">
            <img src="logo.png" alt="ARİT Logo">
        </div>
        
        <div class="message-box" id="message-box">
            Seninle geçen bir yıl... Hayatımın en güzel rüyası. Birlikte nice yıllara, nice anılara. ❤️
        </div>
        
        <div class="countdown-box" id="countdown">Yükleniyor...</div>
    </div>

    <script>
        // 1 dakika önceki tarih (00:22)
        const messageTargetDate = new Date("December 7, 2025 00:22:00").getTime(); 
        // Asıl yönlendirme tarihi (00:23)
        const redirectTargetDate = new Date("December 7, 2025 00:23:00").getTime(); 
       
        const countdownEl = document.getElementById("countdown");
        const messageEl = document.getElementById("message-box"); // Mesaj kutusunu seçtik

        // Yazının değişip değişmediğini kontrol etmek için bir bayrak
        let messageChanged = false;

        function updateCountdown() {
            const now = new Date().getTime();
            const distanceToMessage = messageTargetDate - now;
            const distanceToRedirect = redirectTargetDate - now;

            // 1. DURUM: Yönlendirme saati (00:23) geldi
            if(distanceToRedirect <= 0) {
                clearInterval(interval);
                countdownEl.innerHTML = "Sürpriz yükleniyor..."; 
                window.location.href = "hediye.html"; 
                return;
            }

            // 2. DURUM: Mesaj saati (00:22) geldi ve yazı henüz değişmedi
            if(distanceToMessage <= 0 && !messageChanged) {
                messageEl.innerHTML = "Mutlu Yıl Dönümümüz Olsun Sevgilim! ❤️";
                messageChanged = true; // Yazının değiştiğini işaretle
            }

            // 3. DURUM: Sayaç 00:23'e (yönlendirme saatine) doğru saymaya devam ediyor
            const days = Math.floor(distanceToRedirect / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distanceToRedirect % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distanceToRedirect % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distanceToRedirect % (1000 * 60)) / 1000);

            // Son 1 dakikayı daha temiz göster
            if (days === 0 && hours === 0) {
                if (minutes > 0) {
                    countdownEl.innerHTML = `${minutes} dakika ${seconds} saniye`;
                } else {
                    // Son dakika sadece saniyeyi göster
                    countdownEl.innerHTML = `${seconds} saniye`;
                }
            } else {
                countdownEl.innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
