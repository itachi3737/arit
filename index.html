<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARİT</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1d0f2b; 
            color: white;
            text-align: center;
            flex-direction: column;
            padding: 15px; 
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px 20px; 
            box-sizing: border-box;
        }
       
        h1 {
            font-family: 'Dancing Script', cursive; 
            font-size: 3.8em;
            margin-top: 0;
            margin-bottom: 20px;
            color: #f7d977;
            text-shadow: 0 0 10px rgba(247, 217, 119, 0.5);
        }

        .image-box {
            margin-bottom: 30px;
        }

        .image-box img {
            max-width: 200px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
        }

        /* Mesaj kutularının ortak stili */
        .message-box {
            font-family: 'Lora', serif; 
            font-size: 1.7em; 
            line-height: 1.6;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.25);
            padding: 25px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(247, 217, 119, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .countdown-box {
            font-size: 2em;
            font-weight: 700; 
            color: #f7d977;
            text-shadow: 0 0 5px rgba(247, 217, 119, 0.3);
            background: rgba(0, 0, 0, 0.25);
            padding: 20px 40px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(247, 217, 119, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Başlangıçta gizli olacak ikinci mesaj kutusu */
        #dynamic-message-box {
            display: none; 
        }

    </style>
</head>
<body>
    
    <div class="container"> 
        <h1>ARİT</h1>
        <div class="image-box">
            <img src="logo.png" alt="ARİT Logo">
        </div>
        
        <div class="message-box" id="message-box-1">
            Seninle geçen bir yıl... Hayatımın en güzel rüyası. Birlikte nice yıllara, nice anılara. ❤️
        </div>
        
        <div class="message-box" id="dynamic-message-box">
            </div>

        <div class="countdown-box" id="countdown">Yükleniyor...</div>
    </div>

    <script>
        // --- ASIL TARİHLER ---
        // Mesaj saati (00:21:00)
        const messageTargetDate = new Date("December 7, 2025 00:21:00").getTime(); 
        // Yükleniyor... yazısı saati (00:22:00)
        const loadingTargetDate = new Date("December 7, 2025 00:22:00").getTime(); 
        // Yönlendirme saati (00:23:00)
        const redirectTargetDate = new Date("December 7, 2025 00:23:00").getTime(); 
        // --- BİTİŞ ---
       
        const countdownEl = document.getElementById("countdown");
        // İkinci, dinamik mesaj kutusunu seçiyoruz
        const dynamicMessageEl = document.getElementById("dynamic-message-box"); 

        let messageShown = false; 
        let loadingMessageShown = false;

        function updateCountdown() {
            const now = new Date().getTime();
            const distanceToMessage = messageTargetDate - now;
            const distanceToLoading = loadingTargetDate - now;
            const distanceToRedirect = redirectTargetDate - now;

            // 1. DURUM: Yönlendirme saati (00:23:00) geldi
            if(distanceToRedirect <= 0) {
                clearInterval(interval);
                dynamicMessageEl.innerHTML = "Sürpriz yükleniyor..."; // Son mesaj
                dynamicMessageEl.style.display = 'inline-block'; // Görünür yap
                countdownEl.style.display = 'none'; // Sayacı gizle
                window.location.href = "hediye.html"; 
                return;
            }
            
            // 2. DURUM: Yükleniyor... saati (00:22:00) geldi
            if(distanceToLoading <= 0 && !loadingMessageShown) {
                dynamicMessageEl.innerHTML = "Sürpriz yükleniyor...";
                dynamicMessageEl.style.display = 'inline-block'; // Görünür yap
                loadingMessageShown = true;
                messageShown = true; // İlk mesajı da atlamış olabilir
            }

            // 3. DURUM: Mesaj saati (00:21:00) geldi
            if(distanceToMessage <= 0 && !messageShown) {
                dynamicMessageEl.innerHTML = "Mutlu Yıl Dönümümüz Olsun Sevgilim! ❤️";
                dynamicMessageEl.style.display = 'inline-block'; // Kutuyu GÖRÜNÜR yap
                messageShown = true; 
            }

            // 4. DURUM: Sayaç devam ediyor
            // Sayaç 00:23'e (yönlendirme saatine) doğru saymaya devam ediyor
            const days = Math.floor(distanceToRedirect / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distanceToRedirect % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distanceToRedirect % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distanceToRedirect % (1000 * 60)) / 1000);

            if (days === 0 && hours === 0) {
                if (minutes > 0) {
                    countdownEl.innerHTML = `${minutes} dakika ${seconds} saniye`;
                } else {
                    countdownEl.innerHTML = `${seconds} saniye`;
                }
            } else {
                countdownEl.innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
