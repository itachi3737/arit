        <div class="countdown-box" id="countdown">Yükleniyor...</div>
    </div>

    <script>
        const targetDate = new Date("December 7, 2025 00:23:00").getTime();
        const countdownEl = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if(distance <= 0) {
                countdownEl.innerHTML = "Artık siteyi görebilirsin!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
