<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARİT</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Siyah arka plan */
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .message-box {
            font-size: 1.3em;
            background: rgba(255, 255, 255, 0.1); /* hafif şeffaf kutu */
            padding: 20px;
            border-radius: 20px; /* köşeleri oval */
            margin-bottom: 30px;
            display: inline-block;
        }

        .countdown-box {
            font-size: 2em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1); /* hafif şeffaf kutu */
            padding: 20px 40px;
            border-radius: 20px; /* köşeleri oval */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ARİT</h1>
        <div class="message-box">
            O kadar sabrettik… Az daha sabretmeliyiz ki güzel şeyler olup ortaya çıksın.
        </div>
        <div class="countdown-box" id="countdown">Yükleniyor...</div>
    </div>

    <script>
        const targetDate = new Date("December 7, 2025 00:23:00").getTime();
        const countdownEl = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if(distance <= 0) {
                countdownEl.innerHTML = "Artık siteyi görebilirsin!";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
